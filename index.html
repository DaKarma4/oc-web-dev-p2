<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="icon" href="images/logo/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <header>
                <img
                    src="images/logo/Booki@3x.png"
                    alt="Booki Logo"
                    id="main-logo"
                />
        <nav>
          <a href="#hebergements" class="nav-link">Hébergements</a>
          <a href="#activites" class="nav-link">Activités</a>
        </nav>
      </header>
            <h1 id="title">
                Trouvez votre hébergement pour des vacances de rêve
            </h1>
      <h2 id="subtitle">En plein centre-ville ou en pleine nature</h2>
      <nav>
        <form class="search-form">
            <div class="search-form-icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input
            type="text"
            id="search"
            name="city"
            placeholder="Marseille, France"
          />
          <button type="submit" class="search-button">
            <span class="search-text">Rechercher</span>
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </form>
        <div class="filters">
            <h2>Filtres</h2>
            <div class="filter-buttons">
              <button class="filter-button">
                <i class="fas fa-money-bill-wave"></i>
                Économique
              </button>
              <button class="filter-button">
                <i class="fas fa-child"></i>
                Familial
              </button>
              <button class="filter-button">
                <i class="fas fa-heart"></i>
                Romantique
              </button>
              <button class="filter-button">
                <i class="fas fa-fire"></i>
                Nos pépites
              </button>
            </div>
          </div>
                <div class="info">
                    <i class="fa-solid fa-info"></i>
                    <span>Plus de 500 logements sont disponibles dans cette ville</span>
                </div>
      </nav>
      <main></main>
      <footer>
        <p>Footer</p>
      </footer>
    </div>
  </body>
</html>
