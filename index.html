<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booki</title>
        <link rel="icon" href="images/logo/favicon.png" type="image/png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="container">
            <header>
                <div id="logo-nav">
                    <a id="header-logo" href="/">
                        <img src="images/logo/Booki@3x.png" alt="Booki Logo" />
                    </a>
                    <nav>
                        <a href="#hebergements">Hébergements</a>
                        <a href="#activites">Activités</a>
                    </nav>
                </div>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre-ville ou en pleine nature</h2>
            </header>
            <main>
                <nav>
                    <form id="search-form">
                        <div id="search-form-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div id="search-input-wrapper">
                            <input
                                type="text"
                                id="search"
                                name="city"
                                placeholder="Marseille, France"
                            />
                        </div>
                        <button type="submit" id="search-button">
                            <span id="search-text">Rechercher</span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div id="filters">
                        <h2>Filtres</h2>
                        <button class="filter-button">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Économique</span>
                        </button>
                        <button class="filter-button">
                            <i class="fas fa-child"></i>
                            <span>Familial</span>
                        </button>
                        <button class="filter-button">
                            <i class="fas fa-heart"></i>
                            <span>Romantique</span>
                        </button>
                        <button class="filter-button">
                            <i class="fas fa-fire"></i>
                            <span>Nos pépites</span>
                        </button>
                    </div>
                    <div id="info">
                        <i class="fa-solid fa-info"></i>
                        <span
                            >Plus de 500 logements sont disponibles dans cette
                            ville</span
                        >
                    </div>
                </nav>
            </main>
        </div>
    </body>
</html>
